<!DOCTYPE html>
<html>
<head>
  <title>JavaScript function to print an integer with commas as thousands separators</title>
</head>
<body>

<h1>JavaScript function to print an integer with commas as thousands separators</h1>
<p> Check Console to see the printed solution</p>


<script>
    
    function thousands_separators(num)
        {
          var num_parts = num.toString().split(".");
          num_parts[0] = num_parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
          return num_parts.join(".");
        }
      
      console.log(thousands_separators(1000));
      console.log(thousands_separators(10000.54));
      console.log(thousands_separators(100000));
</script>

</body>
</html>
